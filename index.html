<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Professional Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="dictionary-wrapper">
      <header>Professional Dictionary</header>
      <div class="search-box">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="information-text">Enter a word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>
        <li class="word-info">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content-info">
          <li class="meaning-info">
            <div class="details">
              <p>Meaning</p>
              <span>_</span>
            </div>
          </li>
          <li class="example-info">
            <div class="details">
              <p>Example</p>
              <span>_</span>
            </div>
          </li>
          <li class="synonyms-info">
            <div class="details">
              <p>Synonyms</p>
              <div class="synonym-list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <!--- JavaScript ----->
    <script src="script.js"></script>
  </body>
</html>
